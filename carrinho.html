<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Você Pede</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/fontawesome.css" />
    <link rel="stylesheet" href="./css/animate.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!-- background top -->
    <div class="bg-top pedido"></div>

    <!-- cabecalho -->
    <header class="width-fix mt-3">
      <div class="card">
        <div class="d-flex">
          <div class="infos text-center">
            <h1 class="mb-0"><b>Seu carrinho</b></h1>
          </div>
        </div>
      </div>
    </header>

    <section class="carrinho width-fix mt-4 hidden">
      <div class="card card-adress">
        <div class="img-icon-details">
          <i class="fas fa-cart-plus"></i>
        </div>

        <div class="infos">
          <p class="name"><b>Seu carrinho esta vazio</b></p>
          <span class=" text mb-0">
            Volte ao cardápio, selecione os itens e adicione ao seu carrinho.
          </span>
        </div>
      </div>
    </section>

    <section class="carrinho width-fix mt-4">
        <div class="card mb-2 pr-0">
            <div class="container-detalhes">

                <div class="detalhes-produto">
                    <div class="infos-produto">
                        <p class="name"><b>1x Calabresa</b></p>
                        <p class="price"><b>R$ 39,90</b></p>
                    </div>

                    <div class="infos-produto"></div>
                        <p class="name-opcional mb-0">1x Boda de Catupiry</p>
                        <p class="price-opcional mb-0">R$ 6,90</p>
                    </div>
                </div>

                <div class="detalhes-produto-edit">
                    <i class="fas fa-pencil-alt"></i>
                </div>
            </div>
        </div>
    </section>


    <a href="./index.html" class="btn btn-yellow btn-full voltar">
      Voltar para o cardápio
    </a>

    <!-- menu rodapé fechado/aberto -->
    <section class="menu-bottom disable hidden" id="menu-bottom-closed">
      <p class="mb-0"><b>Loja Fechada no momento.</b></p>
    </section>

    <script type="text/javascript" src="./js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./js/cardapio.js"></script>
  </body>
</html>
